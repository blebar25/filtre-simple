<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Filtre de Contenu IA</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .settings {
            margin-top: 20px;
        }
        .threshold-control {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Filtre de Contenu IA</h2>
    </div>

    <div class="status">
        <p>État: <span id="status">Actif</span></p>
        <p>Images filtrées: <span id="blockedCount">0</span></p>
    </div>

    <div class="controls">
        <button id="toggleFilter">Désactiver temporairement</button>
        <button id="toggleBlur">Afficher/Masquer les images filtrées</button>
    </div>

    <div class="settings">
        <h3>Paramètres</h3>
        <div class="threshold-control">
            <label for="threshold">Sensibilité du filtre:</label>
            <input type="range" id="threshold" min="0" max="100" value="50">
            <span id="thresholdValue">50%</span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
