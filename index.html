<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtre Simple</title>
    <base href="/filtre-simple/">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nsfwjs@2.4.2/dist/nsfwjs.min.js"></script>
    <meta name="theme-color" content="#4a90e2">
</head>
<body>
    <div class="container">
        <h1>Filtre Simple</h1>
        
        <div class="controls">
            <button id="toggleFilter">Activer le filtre</button>
            <div class="status">Status: <span id="filterStatus">Désactivé</span></div>
        </div>

        <div class="settings">
            <h2>Paramètres</h2>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="nsfw" checked>
                    Bloquer le contenu NSFW
                </label>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/filtre-simple/service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker enregistré avec succès:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Échec de l\'enregistrement du ServiceWorker:', error);
                    });
            });
        }
    </script>
</body>
</html>
