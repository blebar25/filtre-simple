<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtre de Contenu IA</title>
    <link rel="manifest" href="/filtre-simple/pwa-manifest.json">
    <link rel="stylesheet" href="/filtre-simple/styles.css">
    <meta name="theme-color" content="#4a90e2">
    <base href="/filtre-simple/">
</head>
<body>
    <div class="container">
        <h1>Filtre de Contenu IA</h1>
        <div class="controls">
            <button id="toggleFilter">Activer/Désactiver le filtre</button>
            <div class="status">
                <span>Statut : </span>
                <span id="filterStatus">Désactivé</span>
            </div>
        </div>
        <div class="settings">
            <h2>Paramètres</h2>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="nsfw"> 
                    Bloquer le contenu NSFW
                </label>
            </div>
        </div>
    </div>
    <script src="/filtre-simple/nsfwjs.min.js"></script>
    <script src="/filtre-simple/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/filtre-simple/service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker enregistré avec succès:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Échec de l\'enregistrement du ServiceWorker:', error);
                    });
            });
        }
    </script>
</body>
</html>
